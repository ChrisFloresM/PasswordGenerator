<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/global-variables.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<!-- Scripts -->
	<script defer src="scripts/main.js"></script>

  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
	<main class="main-app">
		<h1 class="main-app__title text-preset-2">Password Generator</h1>
		<section class="main-app__container">
			<div class="main-app__output bg-app">
				<p class="main-app__gen-pass text-preset-1 placeholder">P4$5W0rD!</p>
				<button class="main-app__copy-btn">
					<svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
				</button>
			</div>
			<div class="main-app__input bg-app">
				<form class="main-app__input-form">
					<div class="main-app__slider">
						<label class="pass-lenght-label" for="pass-length">
							<span class="slider-label text-preset-3">Character length</span>
							<span class="slider-value text-preset-1">0</span>
						</label>
						<div class="main-app_slider-container">
							<input class="main-app__slider-input" type="range" min="0" max="20" id="pass-length" name="pass-length">
						</div>
					</div>

					<div class="main-app__checkboxes">
						<label class="main__app-checkbox">
							<input class="main-app__input-checkbox" type="checkbox" data-attribute="includeUppercase">
							<span class="custom-checkbox"></span>
							<span class="main-app__checkbox-label text-preset-3">Include Uppercase Letters</span>
						</label>
						<label class="main__app-checkbox">
							<input class="main-app__input-checkbox" type="checkbox" data-attribute="includeLowercase">
							<span class="custom-checkbox"></span>
							<span class="main-app__checkbox-label text-preset-3" data-attribute="includeLowercase">Include Lowercase Letters</span>
						</label>
						<label class="main__app-checkbox">
							<input class="main-app__input-checkbox" type="checkbox" data-attribute="includeNumbers">
							<span class="custom-checkbox"></span>
							<span class="main-app__checkbox-label text-preset-3" data-attribute="includeNumbers">Include Numbers</span>
						</label>
						<label class="main__app-checkbox">
							<input class="main-app__input-checkbox" type="checkbox" data-attribute="includeSymbols">
							<span class="custom-checkbox"></span>
							<span class="main-app__checkbox-label text-preset-3" data-attribute="includeSymbols">Include Symbols</span>
						</label>
					</div>

					<div class="main-app__bottom-box">
						<div class="main-app__strength">
							<p class="strength__text text-preset-3">Strength</p>
							<div class="strength__rating-box">
								<p class="strength__current-rating rating-hidden">Strong</p>
								<div class="strength__rating-bars">
									<div class="strength__bar"></div>
									<div class="strength__bar"></div>
									<div class="strength__bar"></div>
									<div class="strength__bar"></div>
								</div>
							</div>
						</div>
						<button class="main-app__generate-button" type="button">Generate <span class="button-arrow">&rarr;</span></button>
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
